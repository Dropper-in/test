<!DOCTYPE html>
<meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

<html>
	<head>
		<title>READYCLE : 비밀번호 찾기</title>
	</head>
	<body>		
        <img src="assets/main_top_pic.jpg" alt="메인" id="main_top_pic">
		<div class="main_top">
			<nav class="nav">
                <a href="http://readycle.dothome.co.kr/">
                <img src="assets/logo.png" alt="로고" id="logo">
                </a>
                <a href="#" id="nav_name">로그인/회원가입</a>
                <a href="#" id="nav_name">마이페이지</a>
                <a href="#" id="nav_name">구독서비스</a>
                <a href="#" id="nav_name">고객센터</a>
            </nav>
		</div>
        <div class="main" id="section">
            <div class="main_left">
                <div id=message>
                    <h1 id="main_info">READYCLE : </h1><h2 id="main_info">아이디가 기억나지 않으시나요?<br>가입 시 입력한 휴대전화 번호로<br>아이디를 전송해 드립니다.</h2>
                </div>
            </div>
            <div class="main_right">
                <a href="http://readycle.dothome.co.kr/"><img src="assets/logo.png" alt="로고" id="login_logo"></a>
                <div class="input_form">
                    <form>
                        <div class="id_input"><input class ="wide" placeholder="이름" type="text" name="name" autocomplete="off" required minlength="2" maxlength="16"></div>
                        <div class="id_input"><input class ="wide" placeholder="생년월일 (YYYYMMDD)" type="tel" name="birth" autocomplete="off" required minlength="8" maxlength="8"></div>
                        <div class="id_input"><input class ="wide" placeholder="휴대폰 번호 (7~8자리 숫자)" type="tel" name="email" autocomplete="off" minlength="10" maxlength="11">
                            <div class="find_idpw">
                            <p><a href="find_pw.html">비밀번호 찾기</a></p>
                            </div>
                        </div>
                    <div id="buttons">
                        <input type=button class="button" id="login_btn" value="아이디 찾기" onclick="alert('입력하신 휴대폰 번호로 아이디가 발송되었습니다.\n메시지를 확인하시고 로그인하시기 바랍니다.');">
                        <input type="button" class="button" id="signin_btn" value="로그인" onclick="location.href='log-in.html'">
                    </div>
                    </form>   
                </div>                     
            </div>
        </div>
	</body>
	<footer></footer>
</html>
